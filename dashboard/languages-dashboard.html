<breadcrumb pageTitle="languages.LANGUAGES"></breadcrumb>
<div class="row btn-toolbar">
  <div class="col-lg-6 col-md-8 col-sm-12">
    <input type="text" class="form-control expandable-control filter-search" (keyup)="filterLanguages($event)"
           [placeholder]="'languages.FILTER_LANGUAGES' | translate" />
  </div>
</div>
<div class="row">
  <div class="col-lg-6 col-md-8 col-sm-12">
    <div class="card">
      <table class="table table-sm table-outer-bordered table-striped">
        <thead>
        <tr>
          <th class="text-center">{{'languages.GAMEBASE_ID' | translate}}</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let language of filteredLanguages">
          
          <td class="text-center">{{languages.gamebaseId}}</td>
          <td class="text-center">{{languages.name}}</td>
          <td class="text-center">{{languages.code}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
